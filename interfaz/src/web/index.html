<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Mini Rover</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="stiles.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">🛠️ Control Mini Rover</h1>
    
    
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">🔋 Batería</h5>
          </div>
          <div class="card-body">
            <h2 id="bateria" class="text-center">--%</h2>
            <div class="progress">
              <div id="bateria-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h5 class="card-title mb-0">📶 Conexión</h5>
          </div>
          <div class="card-body">
            <h2 id="conexion" class="text-center">❌</h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="card-title mb-0">🔄 Modo</h5>
          </div>
          <div class="card-body">
            <h2 id="modo" class="text-center">Manual</h2>
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-4">
      <div class="col-12 text-center">
        <button id="btn-stop" class="btn btn-danger btn-lg mx-2">⛔ STOP</button>
        <button id="btn-autonomo" class="btn btn-warning btn-lg mx-2">🤖 Autónomo</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper (para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
